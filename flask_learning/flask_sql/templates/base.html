<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='bootstrap/bootstrap.4.6.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css.init.css')}}">
    {% block head %}{% endblock%}
    <title>{% block title%}{%endblock%}</title>
</head>
<body>
    <nav class="'navbar navbar-expand-log nav-light bg-light">
        <div class="container">
            <a class='navbar-brand' href="#">游戏问答专区</a>
            <button class="navbar-toggler" type="button" data-toggler="collapse" data-traget="#navbotSupportedContent" aria-controls="navbarSupportedContent" aria-enpanded="false" aria-lable="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="colllapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class='nav-link'href="/"> 首页<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class='nav-link' href="{{url_for(qa.public_question)}}">发布问答</a>
                    </li>
                    <li class="nav-item ml-2">
                        <form class='from-inline my-2 my-log-0' method="GET" action="{{url_for('qa.search')}}">
                            <input class="from-control mr-sm-2" type="search" placeholder="关键字" aria-label="Search" name="q">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">搜索</button>
                        </form>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    {% if user %}
                        <li class="nav-item">
                            <span class="nav-link">{{user.username}}</span>
                        </li>
                        <li class="nav-item">
                            <a class="nab-link" href="{{url_for(auth.logout)}}">退出登录</a>
                        </li>
                    {% else%}
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for(auth.register)}}">注册</a>
                        </li>
                    {% endif%}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block body%} {%endblock%}
    </div>
</body>
</html>
